<!doctype html>
{% load static %}
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <title>Evolve Fitness Center  | {{ section }}</title>


    <link rel="icon" href="{% static 'favicon.ico'  %}">
            <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% block extracss %}{% endblock extracss %}
    <link rel="stylesheet" href="{% static 'mantto/css/styles.css'  %}">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark nav-fix" id="mainNav">
      <a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}"><img src="{% static 'evolve_logo.svg' %}" alt="" /></a>

      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars ml-1"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ml-auto">
              <li class="nav-item"><a class="nav-link js-scroll-trigger"> {{ user.perfil }} </a></li>
              <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'logout'%}">Cerrar Sesión</a></li>
          </ul>
      </div>
    </nav>
    <div class='content'>
      {% block content %}

      {% endblock content %}
      <footer class="footer bg-black py-4">
            <div class="container">
                <div class="row text-center">
                    <div>Copyright © Evolve Fitness Center 2021</div>
                </div>
            </div>
      </footer>
      <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="{% static 'mantto/js/main.js' %}"></script>
    {% block extrajs %}{% endblock extrajs %}
  </body>
</html>

{% load widget_tweaks %}
<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content container">
        <div class="modal-header">
            <h5 class="modal-title">{{ title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
        </div>
        <div class="modal-body">
            <div class='row text-center'>
                <h5> Fotos Subidas </h5>
                <div id="reporteFotos" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        {% for i in fotos %}
                            {% if forloop.first %}
                                <li data-target="#reporteFotos" data-slide-to="{{ forloop.counter0 }}" class="active"></li>
                            {%else%}
                                <li data-target="#reporteFotos" data-slide-to="{{ forloop.counter0 }}"></li>
                            {% endif %}
                        {% endfor %}               
                    </ol>
                    <div class="carousel-inner">
                        {% for i in fotos %}
                            {% if forloop.first %}
                                <div class="carousel-item active">
                            {%else%}
                                <div class="carousel-item">
                            {% endif %}
                                <img src="{{ i.img.url }}" class="d-block w-100">
                            </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#reporteFotos" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#reporteFotos" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class='modal-footer'>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>        
        </div>
    </div>
</div>

{% load static %}
{% load widget_tweaks %}
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Evolve Fitness Center  </title>


    <link rel="icon" href="{% static 'favicon.ico'  %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'mantto/css/styles.css'  %}">
  </head>

  <body>
    <div class="container">
    <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                          <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block login-image"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4 color-black">Iniciar sesi√≥n</h1>
                                        </div>
                                        <form method='POST' enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                {{ form.username.label_tag }}
                                                {% render_field form.username class='form-control' %}
                                            </div>
                                            <div class="form-group">
                                                {{ form.password.label_tag }}
                                                {% render_field form.password class='form-control' %}
                                            </div>
                                            <input href="index.html" class="btn btn-primary btn-user btn-block" type="submit" value="Enviar">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  </body>
</html>
